---
layout: page
title: Tags
permalink: /tags/
---

<main>
  <ul>
  {% for tag in site.tags %}
    {% assign t = tag | first %}
    {% assign posts = tag | last %}

  <h2 id="{{t}}"># {{ t }}</h2></br>

    {% for post in posts %}
      {% if post.tags contains t %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}

  {% endfor %}
  <ul>
</main>
